apiVersion: v1
kind: Namespace
metadata:
  name: "demo"

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: "frontend-app"
  namespace: "demo"
  labels:
    app: frontend-app
spec:
  selector:
    matchLabels:
      name: "frontend-app"
      app: frontend-app  # Added for consistency
  replicas: 1 # Increased to 3 for better monitoring data
  template:
    metadata:
      labels:
        name: "frontend-app"
        app: frontend-app  # Added for consistency
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - image: dhruvdevopscloud/frontend-app:v1
        imagePullPolicy: Always
        name: "frontend-app"
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        - name: metrics  # Explicit metrics port
          containerPort: 8080
          protocol: TCP
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "256Mi"
        # Health checks (optional but recommended

---

apiVersion: v1
kind: Service
metadata:
  name: "frontend-app"
  namespace: "demo"
  labels:
    name: "frontend-app"
    app: frontend-app
spec:
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      protocol: TCP
  type: NodePort
  selector:
    name: "frontend-app"